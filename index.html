<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
     <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    
    <label>Firstname</label>
    <input type="text" id="firstname" name="firstname" required/>

     <label>lastname</label>
    <input type="text" id="lastname" name="lastname" required/>

     <label>Email</label>
    <input type="email" id="email" name="email" required/>

    <label>Password</label>
    <input type="password" id="password" name="password" required/>

    
   <label for="program">Program</label>
    <select id="program" name="program">
            <option value="">Select Program</option>
            <option value="cs">Computer Science</option>
            <option value="eng">Engineering</option>
            <option value="bus">Business</option>
        </select>

    <label for="yearLevel">Year Level</label>
        <select id="yearLevel" name="yearLevel">
            <option value="">Select Year Level</option>
            <option value="1">First Year</option>
            <option value="2">Second Year</option>
            <option value="3">Third Year</option>
            <option value="4">Fourth Year</option>
        </select>

    <input type="checkbox" id="terms" name="terms">
        <label for="terms">I accept the <a href="#">terms and conditions</a></label>

    <p class="note">The school ensures data protection by adhering to relevant privacy laws,
        applying encryption, and requiring informed consent before any external sharing.</p>

    <label for="profile">Upload a profile picture:</label>
    <input type="file" id="profile" name="profile">

    <label for="bdate">Birthdate:</label>
    <input type="date" id="bdate" name="bdate">
        
    <label for="specialization">Specialization?</label>
        <select id="specialization" name="specialization">
            <option value="">Select one</option>
            <option value="ai">Artificial Intelligence</option>
            <option value="web">Web Development</option>
            <option value="data">Data Science</option>
        </select>
        
    <p><label for="biotext">Bio:</label></p>
    <textarea id="biotext"name="biotext"rows="4" cols="50">I take coding on the location.</textarea>
    
    <button type="submit">SUBMIT</button>
    </form>
</body>

</html>
