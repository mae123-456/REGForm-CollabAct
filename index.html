<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
    body {
      background-color: #0c0c20;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    form {
      background-color: #1c1c3a;
      padding: 30px;
      border-radius: 10px;
      width: 420px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      font-size: 12px;
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      display: inline-block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      background-color: #2a2a4d;
      border: none;
      color: white;
      border-radius: 5px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    a {
      color: #00ccff;
      text-decoration: none;
    }
    input[type="file"] {
      background-color: #2a2a4d;
      color: white;
      border: none;
      padding: 6px;
      border-radius: 5px;
      width: 100%;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #fff;
      color: #000;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }

    hr {
      border: 0.5px solid #444;
      margin: 20px 0;
    }
  </style>
</head>
<body>
    <form>
     <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    
    <label>Firstname</label>
    <input type="text" id="firstname" name="firstname" required/>

     <label>lastname</label>
    <input type="text" id="lastname" name="lastname" required/>

     <label>Email</label>
    <input type="email" id="email" name="email" required/>

    <label>Password</label>
    <input type="password" id="password" name="password" required/>

    
   <label for="program">Program</label>
    <select id="program" name="program">
            <option value="">Select Program</option>
            <option value="cs">Computer Science</option>
            <option value="eng">Engineering</option>
            <option value="bus">Business</option>
        </select>

    <label for="yearLevel">Year Level</label>
        <select id="yearLevel" name="yearLevel">
            <option value="">Select Year Level</option>
            <option value="1">First Year</option>
            <option value="2">Second Year</option>
            <option value="3">Third Year</option>
            <option value="4">Fourth Year</option>
        </select>

    <input type="checkbox" id="terms" name="terms">
        <label for="terms">I accept the <a href="#">terms and conditions</a></label>

    <p>The school ensures data protection by adhering to relevant privacy laws,
        applying encryption, and requiring informed consent before any external sharing.</p>

    <label for="profile">Upload a profile picture:</label>
    <input type="file" id="profile" name="profile">

    <label for="bdate">Birthdate:</label>
    <input type="date" id="bdate" name="bdate">
        
    <label for="specialization">Specialization?</label>
        <select id="specialization" name="specialization">
            <option value="">Select one</option>
            <option value="ai">Artificial Intelligence</option>
            <option value="web">Web Development</option>
            <option value="data">Data Science</option>
        </select>
        
    <p><label for="biotext">Bio:</label></p>
    <textarea id="biotext"name="biotext"rows="4" cols="50">I take coding on the location.</textarea>
    
    <button type="submit">SUBMIT</button>
    </form>
</body>

</html>
